<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="icon" href="images/123379.png">
    <title>Prodavnica Teleskopa Order Details</title>
    
    <link rel="stylesheet" href="css/orderDetails.css">
    
    
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      
</head>
<body>
    <header>
        <h1>Prodavnica teleskopa</h1>
    </header>
    <div id="menu"></div>
    <main>

        <div id="shopping-cart">
            <table id="cart-contentTable" class="u-full-width">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <span id="total"></span>
        </div>

        <div id="user-data">
            <form action="" method="post" id="forma">
                <table>
                    <thead>
                        <tr>
                            <th>Delivery address</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" id="firstName" name="firstName">
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" id="lastName" name="lastName">
                        </td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input type="text" id="address" name="address">
                        </td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td><input type="text" id="city" name="city">
                        </td>
                    </tr>
                    <tr>
                        <td>Postal Code:</td>
                        <td><input type="text" id="postalCode" name="postalCode">
                        </td>
                    </tr>
                    <tr>
                        <td>Telephone No:</td>
                        <td><input type="text" id="phone" name="phone" placeholder="06*/****-***">
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="text" id="email" name="email">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="delivery">
            <div>
                <h4>Delivery</h4>
                <input type="checkbox" name="delivery" value="Express Delivery" id="express">
                <label for="delivery">300 RSD Express Delivery</label><br><br>
                <label for="message">message for delivery service</label>
                <textarea name="message" id="" cols="40" rows="5"></textarea>
                <h4>Delivery date</h4>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <h4>Method of payment</h4>
                <form action="">
                <input type="radio" name="payment" id="payOnDelivery">
                <label for="">pay on delivery</label><br>
                <input type="radio" name="payment" id="online">
                <label for="account">pay online</label><br>
                </form>
                <div id="acc">
                <label for="account">Account number</label>
                <input type="text" id="account" name="account">
                </div>
                <span id="toPay"></span>
            </div>
            <div>
                <a type="submit" href="orderDetails.html" class="button" id="submitAPurchase">submit a purchase</a>
            </div>
        </div>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.appear.js"></script>
<script src="js/smooth-scroll.polyfills.min.js"></script>
<script src="js/orderDetails.js"></script>


</html>
